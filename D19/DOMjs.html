    function getAllListItem() {
        // 返回页面中所有li标签
        var link = document.getElementsByTagName('li');
        return link;
    }
    function getAllListItem2() {
        // 返回页面中所有li标签
        var link = document.querySelectorAll('li');
        return link;
    }
    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var sec = document.getElementById(sectionId);
        var ht = sec.getElementsByTagName('span');
        var f=[];
        for(var i=0; i <ht.length; i++) {
            if(ht[i].innerHTML =="HTML") {
                f.push(ht[i]);
            }
        }
        return f;
        
    }
    function findAllHtmlSpanInOneSection2(sectionId) {
        var sec = document.getElementById(sectionId);
        var ht = sec.querySelectorAll('span');
        var f=[];
        for(var i=0; i <ht.length; i++) {
            if(ht[i].innerHTML =="HTML") {
                f.push(ht[i]);
            }
        }
        return f;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec = document.getElementById(sectionId);
        var ht = sec.getElementsByTagName('span');
        var f=[];
        for(var i=0; i <ht.length; i++) {
            if(ht[i].innerHTML == spanCont) {
                f.push(ht[i].parentNode);
            }
        }
        return f;
    }
function findListItem2(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var sec = document.getElementById(sectionId);
        var ht = sec.querySelectorAll('li span');
        var f=[];
        for(var i=0; i <ht.length; i++) {
            if(ht[i].innerHTML == spanCont) {
                f.push(ht[i].parentNode);
            }
        }
        return f;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var sec = document.getElementById(sectionId);
        var ht = sec.getElementsByTagName('a');
        var agg=[];
        for(var i=0;i<ht.length;i++)
        {
            if(ht[i].className =='active')
            {
                agg.push(ht[i]);
            }
        }
        var agg2=[];
        for(var j=0; j<agg.length;j++)
        {
            agg2.push(agg[j].innerHTML);
        }
        return agg2;

    }

    function getActiveLinkContent2(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容

        return ht.innerHTML;
