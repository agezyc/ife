    <script>

function dec2bin(decNumber) {
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    if(decNumber >0 && decNumber%1 === 0){
        var total= "";
        var two = decNumber;
        
        while (two != 0) {
        two = parseInt(decNumber/2);
        dot = decNumber%2;
        total += dot;
        decNumber = two;
        if(two == 1) {
            total += two;
            break;
        }
        }
        // var stack = [];//生成一个栈，从尾部添加数据进数组，然后用join连接
        // for(var len = total.length,i=len;i>=0;i-- ){
        //     stack.push(total[i]);
        //     }
        // return stack.join('');
        
        // 第二种方法，不用join，采用直接+=数组
        var stack ="";
        var len = total.length;
        for(var i=len;i>=0;i--)
        {
            stack += total.charAt(i);
        }
        return stack;
}
}

}
