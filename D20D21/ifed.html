<script type="text/javascript">
function fadeIn(){
            /*
            * 参数说明
            * element==>需要淡入的元素
            * speed==>淡入速度,正整数(可选)
            */
        
        var alpha = 100;
        function show() {
            alpha-=10;
            var iDIV = document.getElementById('fade-obj');
            iDIV.style.opacity = alpha /100;
        }
        var btn = document.getElementById("fade-btn");
        var flag =setInterval(show,1000);
        btn.onclick()=function(){
            clearInterval(flag);
        }

}
